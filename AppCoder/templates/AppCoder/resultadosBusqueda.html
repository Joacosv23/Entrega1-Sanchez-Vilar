{% extends "AppCoder/padre.html" %} 

{% load static %} 

{% block contenidoQueCambia %} 
    
    <h4>Los cursos de la camada {{camada}} son:</h4>

    {% if cursos %}

    <ul>
    
    {% for x in cursos %}

        <li>{{x.nombre}}</li>


    {% endfor %}


    </ul>
    {% else %}
    <p>No hay cursos asociados a esa camada.</p>


    {% endif %}

{% endblock %}
